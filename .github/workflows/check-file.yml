name: check-file

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          pip install poetry
          make install
          pip install flake8
          pip install pytest
      - name: Run make lint
        run: make lint
      - name: Run make test
        run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.7.4
        env:
          CC_TEST_REPORTER_ID: fea17402759a807fed0e8b1c0fed7390b4d56bcb383d45ed08eaa249df845cfd
        with:
          coverageCommand: make test-coverage
          debug: true
